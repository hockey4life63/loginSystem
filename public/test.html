<!DOCTYPE html>
<html>
<head>
  <title>Test page</title>
</head>
<body>
  <h2>create acct</h2>
<form>

  <div class="form-group">
    <label for="ca">User Name:</label>
    <input type="text" id="name" name="name">
  </div>

  <div class="form-group">
    <label for="ca">password:</label>
    <input type="text" id="password" name="password">
  </div>

  <button type="btn" id="subBtn">create account</button>
  </form>
  <h1>Login</h1>
  <form>
  <div class="form-group">
    <label for="ca">User Name:</label>
    <input type="text" id="nameLogin" name="name">
  </div>

  <div class="form-group">
    <label for="ca">password:</label>
    <input type="text" id="passwordLogin" name="password">
  </div>

  <button type="btn" id="subBtnLogin">login></button>
  </form>

  <form>
    <label>userName</label>
    <input type="name" name="" id="forgot-username">
    <button id="forgot-password">Forgot password</button>
  </form>
  <h1><a href="" id="forgotLink"></a></h1>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script type="text/javascript">

  $("#forgot-password").on("click", (e)=>{
    e.preventDefault();
    $.post("/acct/forgot", {
      username:$("#forgot-username").val().trim()
    }, (results)=>{
      console.log(results)
      $("#forgotLink").attr("href", results.address)
      $("#forgotLink").text(results.address);
    })
  })

    $("#subBtn").on("click", function(e){
      e.preventDefault();
      let user_info = {};
      user_info.name=$("#name").val();
      user_info.password = $("#password").val();
      $.post("acct/signup",user_info, (data)=>{
        console.log(data);
      });
    });

    $("#subBtnLogin").on("click", function(e){
      e.preventDefault();
      let user_info = {};
      user_info.name=$("#nameLogin").val();
      user_info.password = $("#passwordLogin").val();
      $.post("acct/signin",user_info, (data)=>{
        console.log(data)
      });
    })
  </script>
</html>
